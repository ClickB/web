<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--超链接 a -->
    <a href="https://www.baidu.com" target="_blank">开发社区</a><!--新建窗口-->
    <a href="https://www.baidu.com" target="_self">运动社区</a>
    <!--粗体 b -->
    <b> Hello. 你好。</b>
    <!--斜体 em -->
    <em> Hello. 你好。</em>
    <!--下划线 u (过时标签)-->
    <u> Hello. 你好。</u>
    <!--删除线 s -->
    <s> Hello. 你好。</s>
    <!--综合测试-->
    <p> <b>H</b><em>ell</em><s>o.</s><u> 你好。</u></p>
</body>
</html>
